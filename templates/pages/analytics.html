{% extends 'layouts/base.html' %}
{% load static %}

{% block content %}

<div class="container-fluid py-4">
    
    <div class="row">
        <div class="col-lg-7 mb-lg-0 mb-4">
            <div class="card z-index-2 h-100">
                <div class="card-header pb-0 pt-3 bg-transparent">
                    <h6 class="text-capitalize">Tren Omset (7 Hari Terakhir)</h6>
                    <p class="text-sm mb-0">
                        <i class="fa fa-arrow-up text-success"></i>
                        Lihat performa penjualan harian toko.
                    </p>
                </div>
                <div class="card-body p-3">
                    <div class="chart">
                        <canvas id="chart-line" class="chart-canvas" height="300"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-5">
            <div class="card z-index-2 h-100">
                <div class="card-header pb-0 pt-3 bg-transparent">
                    <h6 class="text-capitalize">Top 5 Produk Terlaris</h6>
                    <p class="text-sm mb-0">Barang yang paling sering dibeli.</p>
                </div>
                <div class="card-body p-3">
                    <div class="chart">
                        <canvas id="chart-bars" class="chart-canvas" height="300"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

{% endblock content %}

{% block extra_js %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
    // 1. KONFIGURASI KURVA OMSET (LINE CHART)
    var ctx1 = document.getElementById("chart-line").getContext("2d");

    // Bikin gradient warna ungu biar keren
    var gradientStroke1 = ctx1.createLinearGradient(0, 230, 0, 50);
    gradientStroke1.addColorStop(1, 'rgba(94, 114, 228, 0.2)');
    gradientStroke1.addColorStop(0.2, 'rgba(94, 114, 228, 0.0)');
    gradientStroke1.addColorStop(0, 'rgba(94, 114, 228, 0)');

    new Chart(ctx1, {
      type: "line",
      data: {
        // Ambil data dari Python (Safe filter biar formatnya pas)
        labels: {{ chart_labels|safe }},
        datasets: [{
          label: "Omset (Rp)",
          tension: 0.4, // Biar garisnya melengkung halus
          borderWidth: 0,
          pointRadius: 0,
          borderColor: "#5e72e4",
          backgroundColor: gradientStroke1,
          borderWidth: 3,
          fill: true,
          data: {{ chart_data|safe }},
          maxBarThickness: 6
        }],
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          legend: { display: false }
        },
        interaction: {
          intersect: false,
          mode: 'index',
        },
        scales: {
          y: {
            grid: {
              drawBorder: false,
              display: true,
              drawOnChartArea: true,
              drawTicks: false,
              borderDash: [5, 5]
            },
            ticks: {
              display: true,
              padding: 10,
              color: '#fbfbfb',
              font: { size: 11, family: "Open Sans", style: 'normal', lineHeight: 2 },
            }
          },
          x: {
            grid: {
              drawBorder: false,
              display: false,
              drawOnChartArea: false,
              drawTicks: false,
              borderDash: [5, 5]
            },
            ticks: {
              display: true,
              color: '#ccc',
              padding: 20,
              font: { size: 11, family: "Open Sans", style: 'normal', lineHeight: 2 },
            }
          },
        },
      },
    });

    // 2. KONFIGURASI DIAGRAM BARANG (BAR CHART)
    var ctx2 = document.getElementById("chart-bars").getContext("2d");

    new Chart(ctx2, {
      type: "bar",
      data: {
        labels: {{ pie_labels|safe }},
        datasets: [{
          label: "Terjual (Pcs)",
          tension: 0.4,
          borderWidth: 0,
          borderRadius: 4,
          borderSkipped: false,
          backgroundColor: "#3A416F",
          data: {{ pie_data|safe }},
          maxBarThickness: 20 // Tebal batang
        }],
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          legend: { display: false }
        },
        scales: {
          y: {
            grid: {
              drawBorder: false,
              display: true,
              drawOnChartArea: true,
              drawTicks: false,
              borderDash: [5, 5],
            },
            ticks: {
              suggestedMin: 0,
              suggestedMax: 500,
              beginAtZero: true,
              padding: 10,
              font: { size: 11, family: "Open Sans", style: 'normal', lineHeight: 2 },
              color: "#b2b9bf"
            },
          },
          x: {
            grid: {
              drawBorder: false,
              display: false,
              drawOnChartArea: false,
              drawTicks: false,
              borderDash: [5, 5]
            },
            ticks: {
              display: true,
              color: '#b2b9bf',
              padding: 10,
              font: { size: 11, family: "Open Sans", style: 'normal', lineHeight: 2 },
            }
          },
        },
      },
    });
</script>
{% endblock extra_js %}
